<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>English Dictation</title>
        <link rel="stylesheet" href="css/main.css">
        <script type="module" src="js/app.js"></script>

    </head>
    <body>
        <div id="menu">
            <button id="home-btn" onclick="goHome()">üéß English Dictation</button>
            <div id="mode-btn">
                <button id="dictation-btn" onclick="Dictation.switchToDictation()">Dictation</button>
                <button id="repeater-btn" onclick="Repeater.switchToRepeater()">Repeater</button>
            </div>
            <div style="display: flex; align-items: center;">
                <div class="auth-section"></div>
                <div class="settings-trigger">
                    <span class="gear-icon">‚öôÔ∏è</span>
                    <!-- Âè≥‰æßÔºöËÆæÁΩÆËæπÊ†è -->
                    <div class="sidebar">
                        <div id="settings">
                            <h3>General</h3>
                            <label>Shuffle: <input type="checkbox" id="shuffle"></label>
                            <label>Slow: <input type="checkbox" id="slow"></label>
                            <div class="accent-selector">
                                <span>Accent:</span>
                                <div class="segmented-control">
                                    <input type="radio" name="accent" id="accent-us" value="us" checked>
                                    <label for="accent-us">US</label>
                                    <input type="radio" name="accent" id="accent-uk" value="uk">
                                    <label for="accent-uk">UK</label>
                                </div>
                            </div>
                            <div class="theme-selector">
                                <span>Color:</span>
                                <div class="segmented-control segmented-control-4">
                                    <input type="radio" name="theme-color" id="color-pink" value="pink" checked>
                                    <label for="color-pink">Pink</label>
                                    <input type="radio" name="theme-color" id="color-green" value="green">
                                    <label for="color-green">Green</label>
                                    <input type="radio" name="theme-color" id="color-blue" value="blue">
                                    <label for="color-blue">Blue</label>
                                    <input type="radio" name="theme-color" id="color-purple" value="purple">
                                    <label for="color-purple">Purple</label>
                                </div>
                            </div>
                            <div class="theme-selector">
                                <span>Mode:</span>
                                <div class="segmented-control">
                                    <input type="radio" name="theme-mode" id="mode-light" value="light" checked>
                                    <label for="mode-light">Light</label>
                                    <input type="radio" name="theme-mode" id="mode-dark" value="dark">
                                    <label for="mode-dark">Dark</label>
                                </div>
                            </div>
                        </div>
                        <div id="dictation-settings" class="mode-settings">
                            <h3>Dictation</h3>
                            <label>Max Retry: <input type="number" id="retry" value="3" min="1"></label>
                            <label>Word(write) : Def(listen)<input type="checkbox" id="dictateMode"></label>
                        </div>
                        <div id="repeater-settings" class="mode-settings">
                            <h3>Repeater</h3>
                            <label>Repeat: <input type="number" id="repeat" value="2" min="1"></label>
                            <label>Interval(ms): <input type="number" id="interval" value="300" min="0" step="100"></label>
                        </div>
                    </div>
                </div>
                <span id="preloadIndicator" style="display:none; margin:10px 0px 5px; font-size: 12px; color:#888;">
                    <span id="translationProgress"></span>
                    <span id="audioProgress" style="margin-left: 8px;"></span>
                </span>
            </div>
        </div>

        <div class="container">
            <!-- ‰∏ªÈ°µËßÜÂõæ -->
            <div id="homeView" class="mode-view active">
                <div id="wordSection">
                    <h3>Word List
                        <button id="loadBtn" class="btn-load" title="Load translations">Load</button>
                        <button id="saveListBtn" class="btn-save-list" title="Save to library">Save</button>
                        <button id="updateListBtn" class="btn-update-list" title="Update current list" style="display: none;">Update</button>
                    </h3>
                    <textarea id="wordInput" wrap="off" placeholder="Enter words (separated by spaces or newlines)"></textarea>
                </div>
                <div id="wordlistContent"></div>
            </div>

            <!-- Â§çËØªÊ®°ÂºèËßÜÂõæ -->
            <div id="repeaterView" class="mode-view">
                <div id="repeaterContainer" class="repeater-container">
                    <div id="centerPointer" class="center-pointer"></div>
                    <div id="repeaterScroll" class="repeater-scroll">
                        <div class="scroll-spacer"></div>
                        <div id="repeaterContent"></div>
                        <div class="scroll-spacer"></div>
                    </div>
                    <div id="playPauseIndicator" class="play-pause-indicator"></div>
                </div>
                <div class="word-info-wrapper">
                    <div id="currentWordInfo" class="word-info"></div>
                </div>
            </div>

            <!-- Âê¨ÂÜôÊ®°ÂºèËßÜÂõæ -->
            <div id="dictationView" class="mode-view">
                <div id="dictationWorkplace"></div>
            </div>
        </div>

        

    </body>
</html>
