<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Word player</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">        
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/guide.css">
        <link rel="stylesheet" href="css/public-search.css">
        <!-- Socket.IO 客户端（用于实时同步） -->
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
        <script type="module" src="js/guide.js"></script>
        <script type="module" src="js/app.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="menu">
            <button id="home-btn" onclick="goHome()" data-i18n="homeBtn">word player</button>
            <div id="mode-btn">
                <button id="dictation-btn" onclick="Dictation.switchToDictation()" data-i18n="dictation">Dictation</button>
                <button id="repeater-btn" onclick="Repeater.switchToRepeater()" data-i18n="repeater">Repeater</button>
            </div>
            <div style="display: flex; align-items: center;">
                <div class="auth-section"></div>
                <div class="settings-trigger">
                    <span class="gear-icon">⚙️</span>
                </div>
            </div>
        </div>

        <!-- 设置面板（移到menu外部，避免transform影响fixed定位） -->
        <div class="setting-container">
            <div class="sidebar">
            <div id="settings">
                <h3>
                    <span data-i18n="general">General</span>
                    <button class="guide-btn-trigger" onclick="showGuide('home')" title="用户指引">❓</button>
                </h3>
                <label><span data-i18n="shuffle">Shuffle</span>: <input type="checkbox" id="shuffle"></label>
                <label><span data-i18n="slow">Slow</span>: <input type="checkbox" id="slow"></label>
                <div class="lang-selector">
                    <span data-i18n="interface">界面</span>:
                    <div class="segmented-control segmented-control-4">
                        <input type="radio" name="ui-lang" id="lang-zh" value="zh" checked>
                        <label for="lang-zh">中</label>
                        <input type="radio" name="ui-lang" id="lang-en" value="en">
                        <label for="lang-en">EN</label>
                        <input type="radio" name="ui-lang" id="lang-ja" value="ja">
                        <label for="lang-ja">日</label>
                        <input type="radio" name="ui-lang" id="lang-ko" value="ko">
                        <label for="lang-ko">한</label>
                    </div>
                </div>
                <div class="accent-selector" id="accentSelector">
                    <span data-i18n="accent">Accent</span>:
                    <div class="segmented-control">
                        <input type="radio" name="accent" id="accent-us" value="us" checked>
                        <label for="accent-us" data-i18n="us">US</label>
                        <input type="radio" name="accent" id="accent-uk" value="uk">
                        <label for="accent-uk" data-i18n="uk">UK</label>
                    </div>
                </div>
                <div class="theme-selector">
                    <span data-i18n="color">Color</span>:
                    <div class="segmented-control segmented-control-4">
                        <input type="radio" name="theme-color" id="color-pink" value="pink" checked>
                        <label for="color-pink" data-i18n="pink">Pink</label>
                        <input type="radio" name="theme-color" id="color-green" value="green">
                        <label for="color-green" data-i18n="green">Green</label>
                        <input type="radio" name="theme-color" id="color-blue" value="blue">
                        <label for="color-blue" data-i18n="blue">Blue</label>
                        <input type="radio" name="theme-color" id="color-purple" value="purple">
                        <label for="color-purple" data-i18n="purple">Purple</label>
                    </div>
                </div>
                <div class="theme-selector">
                    <span data-i18n="mode">Mode</span>:
                    <div class="segmented-control">
                        <input type="radio" name="theme-mode" id="mode-light" value="light" checked>
                        <label for="mode-light" data-i18n="light">Light</label>
                        <input type="radio" name="theme-mode" id="mode-dark" value="dark">
                        <label for="mode-dark" data-i18n="dark">Dark</label>
                    </div>
                </div>
            </div>
            <div id="dictation-settings" class="mode-settings">
                <h3 data-i18n="dictationSettings">Dictation</h3>
                <label><span data-i18n="maxRetry">Max Retry</span>: <input type="number" id="retry" value="3" min="1"></label>
                <div class="dictate-config">
                    <div class="dictate-option">
                        <span data-i18n="dictateProvide">提供</span>:
                        <div class="segmented-control">
                            <input type="radio" name="dictate-provide" id="provide-word" value="A" checked>
                            <label for="provide-word" data-i18n="optionWord">单词</label>
                            <input type="radio" name="dictate-provide" id="provide-def" value="B">
                            <label for="provide-def" data-i18n="optionDef">释义</label>
                        </div>
                    </div>
                    <div class="dictate-option">
                        <span data-i18n="dictateWrite">书写</span>:
                        <div class="segmented-control">
                            <input type="radio" name="dictate-write" id="write-word" value="A" checked>
                            <label for="write-word" data-i18n="optionWord">单词</label>
                            <input type="radio" name="dictate-write" id="write-def" value="B">
                            <label for="write-def" data-i18n="optionDef">释义</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="repeater-settings" class="mode-settings">
                <h3 data-i18n="repeaterSettings">Repeater</h3>
                <label><span data-i18n="repeat">Repeat</span>: <input type="number" id="repeat" value="2" min="1"></label>
                <label><span data-i18n="interval">Interval(ms)</span>: <input type="number" id="interval" value="1000" min="0" step="100" max="10000"></label>
            </div>
            </div>
        </div>

        <div class="container">
            <!-- 主页视图 -->
            <div id="homeView" class="mode-view active">
                <div id="wordSection">
                    <h3><span data-i18n="wordcard">Word List</span>
                        <div class="load-btn-container">
                            <button id="loadBtn" class="btn-load" data-i18n="load">Load</button>
                            <span id="preloadIndicator" class="preload-indicator-popup" style="display:none;">
                                <span id="translationProgress"></span>
                                <span id="audioProgress"></span>
                                <span id="examplesProgress" style="display:none;"></span>
                                <span id="lemmaProgress" style="display:none;"></span>
                            </span>
                        </div>
                        <button id="saveListBtn" class="btn-save-list" data-i18n="save">Save</button>
                        <button id="updateListBtn" class="btn-update-list" data-i18n="update" style="display: none;">Update</button>

                    </h3>
                    <div class="word-input-wrapper">
                        <textarea id="wordInput" wrap="off" data-i18n="wordInputPlaceholder" data-i18n-attr="placeholder" placeholder="Enter words (separated by spaces or newlines)"></textarea>
                        <button id="clearInputBtn" class="btn-clear-input" data-i18n="clearInput" data-i18n-attr="title" title="Clear">×</button>
                    </div>
                    <!-- 备案信息 -->
                    <div class="icp-filing">
                        <a href="http://beian.miit.gov.cn/" target="_blank" rel="noopener noreferrer">粤ICP备2026014875号-1</a>
                    </div>

                </div>
                <div id="wordcardContent"></div>
            </div>

            <!-- 复读模式视图 -->
            <div id="repeaterView" class="mode-view">
                <div id="repeaterContainer" class="repeater-container">
                    <div id="centerPointer" class="center-pointer"></div>
                    <div id="repeaterScroll" class="repeater-scroll">
                        <div class="scroll-spacer"></div>
                        <div id="repeaterContent"></div>
                        <div class="scroll-spacer"></div>
                    </div>
                    <div id="playPauseIndicator" class="play-pause-indicator"></div>
                </div>
                <div id="currentWordInfo" class="word-info"></div>
            </div>

            <!-- 听写模式视图 -->
            <div id="dictationView" class="mode-view">
                <div id="dictationWorkplace"></div>
            </div>
        </div>

        <!-- html2canvas 用于生成分享长图 -->
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

        <!-- 公开文件夹搜索框 -->
        <div class="public-search-overlay" id="publicSearchOverlay">
            <div class="public-search-container">
                <div class="public-search-header">
                    <button class="close-btn" id="closePublicSearch">✕</button>
                </div>
                <input
                    type="text"
                    class="public-search-input"
                    id="publicSearchInput"
                    data-i18n="searchPlaceholder"
                    data-i18n-attr="placeholder"
                    placeholder="搜索文件夹名称或作者邮箱..."
                />
                <div class="public-search-results" id="publicSearchResults">
                    <!-- 搜索结果动态渲染 -->
                </div>
            </div>
        </div>

    </body>

</html>
