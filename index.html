<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Word player</title>
        <link rel="stylesheet" href="css/main.css">
        <!-- Socket.IO ÂÆ¢Êà∑Á´ØÔºàÁî®‰∫éÂÆûÊó∂ÂêåÊ≠•Ôºâ -->
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
        <script type="module" src="js/app.js"></script>

    </head>
    <body>
        <div id="menu">
            <button id="home-btn" onclick="goHome()" data-i18n="homeBtn">üéß word player</button>
            <div id="mode-btn">
                <button id="dictation-btn" onclick="Dictation.switchToDictation()" data-i18n="dictation">Dictation</button>
                <button id="repeater-btn" onclick="Repeater.switchToRepeater()" data-i18n="repeater">Repeater</button>
            </div>
            <div style="display: flex; align-items: center;">
                <div class="auth-section"></div>
                <div class="settings-trigger">
                    <span class="gear-icon">‚öôÔ∏è</span>
                    <span id="preloadIndicator" style="display:none;">
                        <span id="translationProgress"></span>
                        <span id="audioProgress"></span>
                    </span>
                    <!-- Âè≥‰æßÔºöËÆæÁΩÆËæπÊ†è -->
                    <div class="sidebar">
                        <div id="settings">
                            <h3 data-i18n="general">General</h3>
                            <label><span data-i18n="shuffle">Shuffle</span>: <input type="checkbox" id="shuffle"></label>
                            <label><span data-i18n="slow">Slow</span>: <input type="checkbox" id="slow"></label>
                            <div class="lang-selector">
                                <span data-i18n="translation">ÁøªËØë</span>:
                                <select id="translationLang">
                                    <option value="zh">‰∏≠Êñá</option>
                                    <option value="en">English</option>
                                    <option value="ja">Êó•Êú¨Ë™û</option>
                                    <option value="ko">ÌïúÍµ≠Ïñ¥</option>
                                    <option value="fr">Fran√ßais</option>
                                </select>
                            </div>
                            <div class="lang-selector">
                                <span data-i18n="interface">ÁïåÈù¢</span>:
                                <select id="uiLang">
                                    <option value="zh">‰∏≠Êñá</option>
                                    <option value="en">English</option>
                                    <option value="ja">Êó•Êú¨Ë™û</option>
                                    <option value="ko">ÌïúÍµ≠Ïñ¥</option>
                                    <option value="fr">Fran√ßais</option>
                                </select>
                            </div>
                            <div class="accent-selector" id="accentSelector">
                                <span data-i18n="accent">Accent</span>:
                                <div class="segmented-control">
                                    <input type="radio" name="accent" id="accent-us" value="us" checked>
                                    <label for="accent-us" data-i18n="us">US</label>
                                    <input type="radio" name="accent" id="accent-uk" value="uk">
                                    <label for="accent-uk" data-i18n="uk">UK</label>
                                </div>
                            </div>
                            <div class="theme-selector">
                                <span data-i18n="color">Color</span>:
                                <div class="segmented-control segmented-control-4">
                                    <input type="radio" name="theme-color" id="color-pink" value="pink" checked>
                                    <label for="color-pink" data-i18n="pink">Pink</label>
                                    <input type="radio" name="theme-color" id="color-green" value="green">
                                    <label for="color-green" data-i18n="green">Green</label>
                                    <input type="radio" name="theme-color" id="color-blue" value="blue">
                                    <label for="color-blue" data-i18n="blue">Blue</label>
                                    <input type="radio" name="theme-color" id="color-purple" value="purple">
                                    <label for="color-purple" data-i18n="purple">Purple</label>
                                </div>
                            </div>
                            <div class="theme-selector">
                                <span data-i18n="mode">Mode</span>:
                                <div class="segmented-control">
                                    <input type="radio" name="theme-mode" id="mode-light" value="light" checked>
                                    <label for="mode-light" data-i18n="light">Light</label>
                                    <input type="radio" name="theme-mode" id="mode-dark" value="dark">
                                    <label for="mode-dark" data-i18n="dark">Dark</label>
                                </div>
                            </div>
                        </div>
                        <div id="dictation-settings" class="mode-settings">
                            <h3 data-i18n="dictationSettings">Dictation</h3>
                            <label><span data-i18n="maxRetry">Max Retry</span>: <input type="number" id="retry" value="3" min="1"></label>
                            <label><span data-i18n="wordWriteDefListen">Word(write) : Def(listen)</span><input type="checkbox" id="dictateMode"></label>
                        </div>
                        <div id="repeater-settings" class="mode-settings">
                            <h3 data-i18n="repeaterSettings">Repeater</h3>
                            <label><span data-i18n="repeat">Repeat</span>: <input type="number" id="repeat" value="2" min="1"></label>
                            <label><span data-i18n="interval">Interval(ms)</span>: <input type="number" id="interval" value="300" min="0" step="100"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- ‰∏ªÈ°µËßÜÂõæ -->
            <div id="homeView" class="mode-view active">
                <div id="wordSection">
                    <h3><span data-i18n="wordList">Word List</span>
                        <button id="loadBtn" class="btn-load" data-i18n="load">Load</button>
                        <button id="saveListBtn" class="btn-save-list" data-i18n="save">Save</button>
                        <button id="updateListBtn" class="btn-update-list" data-i18n="update" style="display: none;">Update</button>

                    </h3>
                    <textarea id="wordInput" wrap="off" data-i18n="wordInputPlaceholder" data-i18n-attr="placeholder" placeholder="Enter words (separated by spaces or newlines)"></textarea>
                </div>
                <div id="wordlistContent"></div>
            </div>

            <!-- Â§çËØªÊ®°ÂºèËßÜÂõæ -->
            <div id="repeaterView" class="mode-view">
                <div id="repeaterContainer" class="repeater-container">
                    <div id="centerPointer" class="center-pointer"></div>
                    <div id="repeaterScroll" class="repeater-scroll">
                        <div class="scroll-spacer"></div>
                        <div id="repeaterContent"></div>
                        <div class="scroll-spacer"></div>
                    </div>
                    <div id="playPauseIndicator" class="play-pause-indicator"></div>
                </div>
                <div class="word-info-wrapper">
                    <div id="currentWordInfo" class="word-info"></div>
                </div>
            </div>

            <!-- Âê¨ÂÜôÊ®°ÂºèËßÜÂõæ -->
            <div id="dictationView" class="mode-view">
                <div id="dictationWorkplace"></div>
            </div>
        </div>

        

    </body>
</html>
